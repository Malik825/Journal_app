<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans" data-theme="light">
  <div class="container mx-auto px-8 sm:px-[8%] py-4 sm:py-8">
    <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 sm:mb-8">
        <div>
            <h1 class="text-2xl sm:text-3xl font-bold text-teal-700">Mindful Journal</h1>
            <p class="text-sm sm:text-base text-gray-600">Capture your thoughts, reflect, and grow</p>
        </div>
        <div class="flex items-center space-x-2 sm:space-x-4 w-full sm:w-auto justify-end">
            <button id="print-btn" class="no-print bg-white hover:bg-gray-100 text-gray-800 p-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg shadow-sm flex items-center">
              <i class="fas fa-print"></i>
              <span class="ml-2 hidden sm:inline">Print</span>
            </button>
            <button id="export-btn" class="no-print bg-white hover:bg-gray-100 text-gray-800 p-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg shadow-sm flex items-center">
              <i class="fas fa-file-export"></i>
              <span class="ml-2 hidden sm:inline">Export</span>
            </button>
            <button id="theme-toggle" class="no-print bg-white hover:bg-gray-100 text-gray-800 p-2 sm:px-4 sm:py-2 border border-gray-300 rounded-lg shadow-sm flex items-center">
              <i class="fas fa-moon"></i>
              <span class="ml-2 hidden sm:inline">Theme</span>
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6">
        <div class="lg:col-span-1 no-print order-2 lg:order-1">
            <div class="bg-white rounded-xl shadow-md p-4 sm:p-6 lg:sticky lg:top-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">New Entry</h2>
                
                <form id="journal-form" class="space-y-4">
                    <div>
                        <label for="entry-date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="entry-date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    
                    <div>
                        <label for="entry-title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
                        <input type="text" id="entry-title" placeholder="How was your day?" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Mood</label>
                        <div class="grid grid-cols-5 gap-2">
                            <input type="radio" name="mood" id="mood-1" value="1" class="hidden mood-checkbox">
                            <label for="mood-1" class="mood-label text-center py-2 border rounded-full cursor-pointer transition-colors">
                                <i class="fas fa-angry text-xl text-red-600"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-2" value="2" class="hidden mood-checkbox">
                            <label for="mood-2" class="mood-label text-center py-2 border rounded-full cursor-pointer transition-colors">
                                <i class="fas fa-frown text-xl text-orange-500"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-3" value="3" class="hidden mood-checkbox">
                            <label for="mood-3" class="mood-label text-center py-2 border rounded-full cursor-pointer transition-colors">
                                <i class="fas fa-meh text-xl text-yellow-500"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-4" value="4" class="hidden mood-checkbox">
                            <label for="mood-4" class="mood-label text-center py-2 border rounded-full cursor-pointer transition-colors">
                                <i class="fas fa-smile text-xl text-green-500"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-5" value="5" class="hidden mood-checkbox">
                            <label for="mood-5" class="mood-label text-center py-2 border rounded-full cursor-pointer transition-colors">
                                <i class="fas fa-laugh text-xl text-blue-500"></i>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="entry-content" class="block text-sm font-medium text-gray-700 mb-1">Your Thoughts</label>
                        <textarea id="entry-content" rows="6" placeholder="Write your thoughts here..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
                    </div>
                    
                    <div class="flex justify-between items-center pt-2">
                        <button type="button" id="clear-btn" class="text-gray-600 hover:text-gray-800 flex items-center">
                            <i class="fas fa-trash-alt mr-1"></i> Clear
                        </button>
                        <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md shadow-sm flex items-center">
                            <i class="fas fa-plus mr-2"></i> Add Entry
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="lg:col-span-2 order-1 lg:order-2">
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="px-3 sm:px-6 py-4 border-b border-gray-200 flex flex-col space-y-4">
                    <div class="flex flex-wrap gap-2">
                        <button id="entries-btn" class="bg-teal-600 text-white px-3 sm:px-4 py-2 rounded-md shadow-sm flex items-center">
                            <i class="fas fa-book"></i>
                            <span class="ml-2">Entries</span>
                        </button>
                        <button id="dashboard-btn" class="bg-white text-gray-800 px-3 sm:px-4 py-2 border border-gray-300 rounded-md shadow-sm flex items-center">
                            <i class="fas fa-chart-line"></i>
                            <span class="ml-2">Dashboard</span>
                        </button>
                        <button id="calendar-btn" class="bg-white text-gray-800 px-3 sm:px-4 py-2 border border-gray-300 rounded-md shadow-sm flex items-center">
                            <i class="fas fa-calendar-alt"></i>
                            <span class="ml-2">Calendar</span>
                        </button>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 w-full">
                        <div class="relative flex-grow">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" id="search-input" placeholder="Search entries..." class="pl-10 w-full bg-gray-100 border border-gray-300 text-gray-700 py-2 px-4 rounded-md leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                        <div class="relative sm:w-auto">
                            <select id="filter-select" class="appearance-none w-full bg-gray-100 border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500">
                                <option value="all">All Entries</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="px-3 sm:px-6 py-3 border-b border-gray-200 bg-gray-50 overflow-x-auto">
                    <div class="flex flex-nowrap gap-2 min-w-max">
                        <button class="mood-filter-btn px-2 sm:px-3 py-1 border rounded-full text-sm flex items-center" data-mood="all">
                            <i class="fas fa-star"></i>
                            <span class="ml-1 hidden sm:inline">All Moods</span>
                        </button>
                        <button class="mood-filter-btn px-2 sm:px-3 py-1 border rounded-full text-sm flex items-center" data-mood="5">
                            <i class="fas fa-laugh text-blue-500"></i>
                            <span class="ml-1 hidden sm:inline">Very Happy</span>
                        </button>
                        <button class="mood-filter-btn px-2 sm:px-3 py-1 border rounded-full text-sm flex items-center" data-mood="4">
                            <i class="fas fa-smile text-green-500"></i>
                            <span class="ml-1 hidden sm:inline">Happy</span>
                        </button>
                        <button class="mood-filter-btn px-2 sm:px-3 py-1 border rounded-full text-sm flex items-center" data-mood="3">
                            <i class="fas fa-meh text-yellow-500"></i>
                            <span class="ml-1 hidden sm:inline">Neutral</span>
                        </button>
                        <button class="mood-filter-btn px-2 sm:px-3 py-1 border rounded-full text-sm flex items-center" data-mood="2">
                            <i class="fas fa-frown text-orange-500"></i>
                            <span class="ml-1 hidden sm:inline">Sad</span>
                        </button>
                        <button class="mood-filter-btn px-2 sm:px-3 py-1 border rounded-full text-sm flex items-center" data-mood="1">
                            <i class="fas fa-angry text-red-500"></i>
                            <span class="ml-1 hidden sm:inline">Angry</span>
                        </button>
                    </div>
                </div>
                
                <div id="entries-view">
                    <div id="entries-container" class="divide-y divide-gray-200 max-h-[60vh] sm:max-h-[calc(100vh-300px)] overflow-y-auto">
                        <div class="p-4 sm:p-6 text-center text-gray-500" id="no-entries">
                            <i class="fas fa-book-open text-4xl mb-2 text-gray-300"></i>
                            <p>No entries yet. Start writing your first journal entry!</p>
                        </div>
                    </div>
                </div>
                
                <div id="dashboard-view" class="hidden p-4 sm:p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Mood Trends</h2>
                    <div class="mb-4">
                        <label for="period-select" class="block text-sm font-medium text-gray-700 mb-2">Time Period</label>
                        <select id="period-select" class="appearance-none w-full sm:w-auto bg-gray-100 border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500">
                            <option value="day">Last 24 Hours</option>
                            <option value="week" selected>Last 4 Weeks</option>
                            <option value="month">Last 30 Days</option>
                        </select>
                    </div>
                    <div class="h-64 sm:h-80">
                        <canvas id="mood-chart"></canvas>
                    </div>
                </div>
                
                <div id="calendar-view" class="hidden p-4 sm:p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800">Calendar View</h2>
                    <div id="calendar" class="overflow-x-auto"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="entry-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden p-4">
    <div class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
        <div class="flex justify-between items-center px-4 sm:px-6 py-3 sm:py-4 border-b border-gray-200">
            <h3 class="text-lg font-semibold" id="modal-title"></h3>
            <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-4 sm:p-6 overflow-y-auto max-h-[60vh] sm:max-h-[70vh]" id="modal-content">
        </div>
        <div class="px-4 sm:px-6 py-3 border-t border-gray-200 flex justify-end space-x-3">
            <button id="delete-entry" class="text-red-600 hover:text-red-800 flex items-center">
                <i class="fas fa-trash-alt mr-1"></i> Delete
            </button>
            <button id="edit-entry" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md shadow-sm flex items-center">
                <i class="fas fa-edit mr-2"></i> Edit
            </button>
        </div>
    </div>
</div>
 
<script type="module" src="./src/main.js"></script>

</body>
</html>
