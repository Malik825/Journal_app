<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body class="bg-gray-50 min-h-screen font-sans transition-colors duration-300 dark:bg-gray-900">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 max-w-7xl">
    <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-2xl sm:text-3xl font-bold text-teal-700 dark:text-teal-400">Mindful Journal</h1>
            <p class="text-gray-600 dark:text-gray-300">Capture your thoughts, reflect, and grow</p>
        </div>
        <div class="flex flex-wrap items-center gap-3">
            <button id="print-btn" class="no-print bg-white dark:bg-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm flex items-center text-sm sm:text-base">
                <i class="fas fa-print mr-2"></i> Print
            </button>
            <button id="export-btn" class="no-print bg-white dark:bg-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm flex items-center text-sm sm:text-base">
                <i class="fas fa-file-export mr-2"></i> Export
            </button>
            <button id="theme-toggle" class="no-print bg-white dark:bg-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-800 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg shadow-sm flex items-center text-sm sm:text-base">
                <i class="fas fa-moon mr-2"></i> Dark Mode
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-1 no-print">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 sticky top-6">
                <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">New Entry</h2>
                
                <form id="journal-form" class="space-y-4">
                    <div>
                        <label for="entry-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Date</label>
                        <input type="date" id="entry-date" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    
                    <div>
                        <label for="entry-title" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Title</label>
                        <input type="text" id="entry-title" placeholder="How was your day?" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Mood</label>
                        <div class="grid grid-cols-5 gap-2">
                            <input type="radio" name="mood" id="mood-1" value="1" class="hidden mood-checkbox">
                            <label for="mood-1" class="mood-label text-center py-2">
                                <i class="fas fa-angry text-xl text-red-500"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-2" value="2" class="hidden mood-checkbox">
                            <label for="mood-2" class="mood-label text-center py-2">
                                <i class="fas fa-frown text-xl text-orange-500 "></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-3" value="3" class="hidden mood-checkbox">
                            <label for="mood-3" class="mood-label text-center py-2">
                                <i class="fas fa-meh text-xl text-yellow-500"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-4" value="4" class="hidden mood-checkbox">
                            <label for="mood-4" class="mood-label text-center py-2">
                                <i class="fas fa-smile text-xl text-green-500"></i>
                            </label>
                            
                            <input type="radio" name="mood" id="mood-5" value="5" class="hidden mood-checkbox">
                            <label for="mood-5" class="mood-label text-center py-2">
                                <i class="fas fa-laugh text-xl text-blue-500"></i>
                            </label>
                        </div>
                    </div>
                    
                    <div>
                        <label for="entry-content" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Your Thoughts</label>
                        <textarea id="entry-content" rows="6" placeholder="Write your thoughts here..." class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required></textarea>
                    </div>
                    
                    <div class="flex justify-between items-center pt-2">
                        <button type="button" id="clear-btn" class="text-gray-600 dark:text-gray-400 hover:text-gray-800 dark:hover:text-gray-200 flex items-center">
                            <i class="fas fa-trash-alt mr-1"></i> Clear
                        </button>
                        <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md shadow-sm flex items-center">
                            <i class="fas fa-plus mr-2"></i> Add Entry
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="lg:col-span-2">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-600 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div class="flex flex-wrap gap-2">
                        <button id="entries-btn" class="bg-teal-600 text-white px-4 py-2 rounded-md shadow-sm flex items-center text-sm sm:text-base">
                            <i class="fas fa-book mr-2"></i> Entries
                        </button>
                        <button id="dashboard-btn" class="bg-white dark:bg-gray-700 dark:text-gray-200 text-gray-800 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm flex items-center text-sm sm:text-base">
                            <i class="fas fa-chart-line mr-2"></i> Dashboard
                        </button>
                        <button id="calendar-btn" class="bg-white dark:bg-gray-700 dark:text-gray-200 text-gray-800 px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm flex items-center text-sm sm:text-base">
                            <i class="fas fa-calendar-alt mr-2"></i> Calendar
                        </button>
                    </div>
                    <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                        <div class="relative flex-grow sm:w-64">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400 dark:text-gray-500"></i>
                            </div>
                            <input type="text" id="search-input" placeholder="Search entries..." class="pl-10 w-full bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 text-gray-700 py-2 px-4 rounded-md leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500">
                        </div>
                        <div class="relative">
                            <select id="filter-select" class="appearance-none bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 text-gray-700 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500">
                                <option value="all">All Entries</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-400">
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="px-6 py-3 border-b border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-900">
                    <div class="flex flex-wrap gap-2">
                        <button class="mood-filter-btn px-3 py-1 border " data-mood="all">
                            <i class="fas fa-star mr-1"></i> All Moods
                        </button>
                        <button class="mood-filter-btn px-3 py-1 border " data-mood="5">
                            <i class="fas fa-laugh text-blue-500 mr-1"></i> Very Happy
                        </button>
                        <button class="mood-filter-btn px-3 py-1 border " data-mood="4">
                            <i class="fas fa-smile text-green-500 mr-1"></i> Happy
                        </button>
                        <button class="mood-filter-btn px-3 py-1 border " data-mood="3">
                            <i class="fas fa-meh text-yellow-500 mr-1"></i> Neutral
                        </button>
                        <button class="mood-filter-btn px-3 py-1 border " data-mood="2">
                            <i class="fas fa-frown text-orange-500 mr-1"></i> Sad
                        </button>
                        <button class="mood-filter-btn px-3 py-1 border " data-mood="1">
                            <i class="fas fa-angry text-red-500 mr-1"></i> Angry
                        </button>
                    </div>
                </div>
                
                <div id="entries-view">
                    <div id="entries-container" class="divide-y divide-gray-200 dark:divide-gray-600 max-h-[calc(100vh-200px)] overflow-y-auto">
                        <div class="p-6 text-center text-gray-500 dark:text-gray-400" id="no-entries">
                            <i class="fas fa-book-open text-4xl mb-2 text-gray-300 dark:text-gray-600"></i>
                            <p>No entries yet. Start writing your first journal entry!</p>
                        </div>
                    </div>
                </div>
                
                <div id="dashboard-view" class="hidden p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Mood Trends</h2>
                    <div class="mb-4">
                        <label for="period-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Time Period</label>
                        <select id="period-select" class="appearance-none bg-gray-100 dark:bg-gray-700 dark:text-gray-200 border border-gray-300 dark:border-gray-600 text-gray-700 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:ring-2 focus:ring-teal-500">
                            <option value="day">Last 24 Hours</option>
                            <option value="week" selected>Last 4 Weeks</option>
                            <option value="month">Last 30 Days</option>
                        </select>
                    </div>
                    <canvas id="mood-chart"></canvas>
                </div>
                
                <div id="calendar-view" class="hidden p-6">
                    <h2 class="text-xl font-semibold mb-4 text-gray-800 dark:text-gray-200">Calendar View</h2>
                    <div id="calendar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="entry-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md sm:max-w-lg md:max-w-2xl max-h-[90vh] overflow-hidden">
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-200 dark:border-gray-600">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-200" id="modal-title"></h3>
            <button id="close-modal" class="text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-6 overflow-y-auto max-h-[70vh]" id="modal-content">
        </div>
        <div class="px-6 py-3 border-t border-gray-200 dark:border-gray-600 flex justify-end space-x-3">
            <button id="share-entry" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md shadow-sm flex items-center text-sm sm:text-base">
                <i class="fas fa-share-alt mr-2"></i> Share
            </button>
            <button id="delete-entry" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300 flex items-center text-sm sm:text-base">
                <i class="fas fa-trash-alt mr-1"></i> Delete
            </button>
            <button id="edit-entry" class="bg-teal-600 hover:bg-teal-700 text-white px-4 py-2 rounded-md shadow-sm flex items-center text-sm sm:text-base">
                <i class="fas fa-edit mr-2"></i> Edit
            </button>
        </div>
    </div>
</div>
 
<script type="module" src="./src/main.js"></script>
  
</body>
</html>
